<html>
<head>
    <title>GameJS Application</title>
<!-- Styling -->
    <style type=text/css>
        body{
           background:#fff;
           color:#222;
           margin:1em 0 2em 6em;
           padding:0;
        }
        #gjs-loader {
            width: 50%;
            height: 50%;
        }
    </style>
<!-- Start javascript/main.js -->
    <script src="../skeleton/public/yabble.js"></script>

        require.setModuleRoot('./javascript/');
        require.run('main')
    </script>
</head>
<!-- Html -->
<body>
    <div>
        <img id="gjs-loader" src="../skeleton/public/ajax-loader.gif">

        </p>
	<audio>
	  <source src="media/train.wav" type="audio/ogg" />

	</audio>
    </div>

</html>
